  index:
    welcome: "Willkommen im Rosenbachweg!"
    enter_information: "Bitte gib deine Daten ein!"
    faq: "FAQ"
    access_question: "Wie bekomme ich Zugang zum Internet?"
    access_answer: "Wenn du diese Seite siehst, ist dein Computer bereits korrekt für den Zugang zum Internet konfiguriert. Bitte lies dir den folgenden Text sorgfältig durch, um vollen Zugang zum Internet zu bekommen:"
    access_answer_1: "Fülle das Formular unten vollständig aus. Achte vor allem auf eine"
    access_answer_2: "gültige E-Mail-Adresse!"
    access_answer_3: "Nachdem deine Angaben akzeptiert wurden, bekommst du Zugriff auf Webseiten (d.h. Port 80) und E-Mail (d.h. Ports 25, 110, 143). Das bedeutet, dass Programme wie Firefox oder Opera und E-Mail Programme wie Outlook oder Thunderbird funktionieren werden, Programme wie Skype oder World of Warcraft jedoch nicht."
    access_answer_4: "Du wirst dann eine E-Mail erhalten, welche einen anclickbaren Link enthält, den du tatsächlich anklicken solltest, um deine E-Mail-Adresse zu bestätigen (alternativ, falls das anklicken aus irgendeinem Grund nicht funktioniert, kannst du diese Seite wieder besuchen und die in der E-Mail angegebene PIN benutzen). Sobald die E-Mail-Adresse bestätigt wurde, bekommst du unbeschränkten Zugriff auf das gesamte Internet."
    did_already_question: "Aber das habe ich schon gemacht / Wie registriere ich einen neuen Computer?"
    did_already_answer: "Bitte lies dir die FAQ unterhalb des Formulars durch."
    faq_already_registered_question: "Ich habe diesen Computer bereits angemeldet! Warum sehe ich diese Seite nochmals?"
    faq_already_registered_answer: "Dies kann mehrere Ursachen haben. Zum einen löschen wir Computer aus der Datenbank, die für einen längeren Zeitraum inaktiv waren. Zum anderen kann es auch ein Versehen unserer Seite gewesen sein. In beiden Fällen gib einfach deine Daten noch einmal ein."
    faq_broken_question: "Mein alter Computer ist kaputt und ich habe jetzt einen anderen!"
    faq_broken_answer: "Füll einfach das Formular aus. Wenn du gefragt wirst, ob du einen Computer ersetzen oder hinzufügen willst, wähl die erste Option."
    faq_additional_question: "Ich will einen zusätzlichen Computer anmelden!"
    faq_additional_answer: "Füll einfach das Formular aus. Wenn du gefragt wirst, ob do einen Computer ersetzen oder hinzufügen willst, wähl die zweite Option. Alternativ kannst du diese Seite mit einem bereits angemeldeten Computer besuchen und die MAC-Adresse manuell eingeben. Auf diese Weise kannst du Geräte ohne Browser hinzufügen, wie Spielekonsolen, Router oder Fernseher"
    faq_limit_question: "Gibt es Programme, die ich nicht benutzen darf oder gibt es ein Download-Limit?"
    faq_limit_answer_1: "Derzeit gibt es keinerlei Restriktionen, solange dein Computer auf korrekte Art und Weise und im legalen Rahmen funktioniert. Es kann allerdings sein, dass wir deinen Computer zeitweise vom Netzwerk trennen, wenn er Probleme bereitet. Beispiele dafür wären Würmer, die das Netzwerk verseuchen, illegale Downloads, die böse Briefe vom Copyright-Inhaber zur Folge haben oder Spider-Crawler, die ganze Webseiten herunterladen."
    faq_limit_answer_2: "Daher ist es von äußerster Wichtigkeit, dass du deinen Virenscanner auf dem neuesten Stand hältst und auch immer alle Updates für dein Betriebssystem installierst. Du brauchst jedoch keine extra Firewall - die eingebaute Windows-Firewall ist vollkommen ausreichend und nach unserer Erfahrung verursachen Desktop-Firewalls wie z.B. ZoneAlarm mehr Probleme als sie lösen."
    faq_nat_question: "Zu meinem Programm XYZ (FTP-Server, Teamspeak-Server, VNC-Server...) können andere keine Verbindung aufbauen."
    faq_nat_answer_1: "Dies liegt daran, dass du dich in einer sogenannten NAT hinter unserem Router befindest. Programme wie ein Browser bauen die Verbindung von innen nach außen auf - daher weiß unser Router welcher Computer von welchem Webserver Daten erwarten kann. Wenn jedoch jemand von außen auf deinen Rechner zugreifen möchte, stößt der zuerst auf unseren Router - dieser weiß jedoch gar nicht, dass du einen Server aufgemacht hast und blockiert daher die Verbindung, weil er nicht weiß, an welchen Computer er die Daten weiterreichen soll."
    faq_nat_answer_2: "Zumindestens für VNC gibt es eine Lösung in Form des Programms TeamViewer, welches für den Privatgebrauch kostenlos ist durch einige spezielle Maßnahmen die NAT-Problematik umgeht."
    faq_nat_answer_3: "Eine wirkliche Lösung für diese Beschränkung wird erst mit der Einführung von IPv6 existieren. Fragen bezüglich eines Einführungsdatums sollten jedoch an die GWDG gerichtet werden."
